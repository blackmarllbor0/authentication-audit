version: "3.9"

services:
  postgresql:
    image: "postgres"
    container_name: "auth_audit"
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - "./data/postgres:/data/postgres"

volumes:
  postgresql: